name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
      	uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Compile Python (smoke)
        run: python -m compileall -q . -x "py_modules|node_modules|out|dist|bin"

      - name: Run tests
        run: pytest
