name: Build plugin artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cabextract

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Download Decky CLI
        run: |
          mkdir -p cli
          curl -L -o cli/decky https://github.com/SteamDeckHomebrew/cli/releases/download/0.0.8/decky-linux-x86_64
          chmod +x cli/decky

      - name: Build plugin with Decky CLI
        run: cli/decky plugin build .

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifideck-plugin-zip
          path: out/*.zip
          if-no-files-found: error
